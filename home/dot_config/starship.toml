# https://starship.rs/config/

[username]
format = "[$user]($style) "
disabled = true
show_always = true

[hostname]
format =  "[$hostname](bold red) "

[character]
success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "

[cmd_duration]
min_time = 6_0000

[kubernetes]
format = 'on [$symbol$context \($namespace\)](dimmed green) '
disabled = false

[gcloud]
disabled = true

